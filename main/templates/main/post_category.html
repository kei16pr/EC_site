{% extends 'main/base.html' %}

{% block content %}
{% for post in post_list %}
<div class="card mb-3">
  <p class="bg-dark text-white">{{ post.title }}</p>
  <div class="card-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-10">
          <a href="{% url 'main:detail' post.pk %}">
            <img src="{{ post.thumbnail.url }}" width="100%" style="max-height:300px;object-fit: cover;"/>
          </a>
        </div>
        <div class="col-2 text-right">
          <a href="#">{{ post.tag }}</a>
        </div>
      </div>
    </div>
        <p class="card-text text-center">
          ↓続きはこちら(^_−)−☆
        </p>
        <a href="{% url 'main:detail' post.pk %}">{{ post.detail }}</a>
    <p class="text-right">{{ post.created_at }}</p>
  </div>
</div>
{% endfor %}

{% include 'main/page.html' %}

{% endblock %}
