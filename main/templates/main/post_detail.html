{% extends 'main/base.html' %}

{% block content %}
<div class="card mb-3">
  <p class="bg-dark text-white">{{ post.title }}</p>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-right">
        {% for tag in post.tags.all %}
          <a href="{% url 'main:category' tag.pk %}">{{ tag }}</a><br />
        {% endfor%}
      </div>
    </div>
  </div>
  <div class="card-body">
   <img src="{{ post.thumbnail.url }}" width="100%" style="max-height:600px;object-fit: cover;"/>
   <div class="container-fluid" style="text-align:center;">
     <div class="row">
       <div class="col-12">
         <a href="{{ post.ref }}">{{ post.detail }}</a>
       </div>
         <a href="{{ post.ref }}" class="text-white col-12">
           <div class="btn btn-primary" style="width:100%">
           動画を見る
         </div>
       </a>
     </div>
   </div>
  </div>
  <div class="card-body">
    <p>{{ post.created_at }}</p>
    {{ post.text | linebreaksbr | urlize}}
  </div>
</div>
{% endblock %}
