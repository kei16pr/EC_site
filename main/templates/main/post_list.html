{% extends 'main/base.html' %}

{% block content %}
<div class="row">
{% for post in post_list %}
  <div class="col-6">
    <div class="card mb-3">
      <p class="bg-dark text-white">{{ post.title }}</p>
      <div class="container">
        <div class="row">
          <div class="col-10 wide">
            <a href="{% url 'main:detail' post.pk %}">
              <img src="{{ post.thumbnail.url }}" width="100%" style="max-height:300px;object-fit: cover;"/>
            </a>
          </div>
          <div class="col-2 text-right wide">
            {% for tag in post.tags.all %}
              <a href="{% url 'main:category' tag.pk %}">{{ tag }}</a><br />
            {% endfor%}
          </div>
        </div>
      </div>
          <p class="card-text text-center">
            ↓続きはこちら(^_−)−☆
          </p>
          <a href="{% url 'main:detail' post.pk %}">{{ post.title }}</a>
      <p class="text-right">{{ post.created_at }}</p>
    </div>
  </div>
{% endfor %}
</div>

{% include 'main/page.html' %}

{% endblock %}
